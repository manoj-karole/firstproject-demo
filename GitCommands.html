<P>
    <!-- To check default browser of git -->
     git config --get --global web.browser

     <!-- To change browser of git  -->
      git config --get --global web.browser chrome

     <!-- To clear window  -->
      clear

      <!-- To check status of files -->
       git status

      <!-- To clone Project in local -->
       git clone LinkOfProject

      <!-- To change directry in git we use cd command -->
       ch folderName


    <!-- There are two step for save changes on remote from local 
    1. add 
    2. commit -->

    <!-- 
    
    Note There are four stage of file between local to remote

    1) if we add new file in our project it will be untracked:

    2) if we modify  existing file in our project it will be modified
     
    3) When you add your file it will be staged file And ready to commit 

    4) After add we can commit it on our remote server and the file will be unchanged
     -->

     <!-- Adds new or changed files in your working directory to the Git Staging area -->
     git add FileName(index.html)

     <!-- To add multiple files We use  -->
    git add .

    <!-- To commit our code  -->
    git commit -m "message to add"
     
    <!-- To push changes on Remote  -->
     git push origin main
